<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="Card Layout.css">
    <title>Card Layout</title>
</head>

<body>
    <section>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/Ado_avatar.jpg" alt="Avatar"
                style="width:10%">
            <div class="container">
                <h4><b>1. <a href="https://jpop.fandom.com/wiki/Ado">Ado</a></b></h4>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <img src="https://www.billboard.com/wp-content/uploads/2021/12/1210_Yuuri-billboard-japan-2021-1548.jpg"
                alt="Avatar" style="width:10%">
            <div class="container">
                <h4><b>2. <a href="https://jpop.fandom.com/wiki/Yuuri_(Singer-songwriter)?so=search">Yuuri</a></b></h4>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <img src="https://www.billboard.com/wp-content/uploads/2020/10/Novelbright-Press-2020-Billboard-1548-1603918192.jpg"
                alt="Avatar" style="width:10%">
            <div class="container">
                <h4><b>3. <a href="https://jpop.fandom.com/wiki/Novelbright?so=search">Novelbright</a></b></h4>
            </div>
        </div>
    </section>
</body>

</html>
